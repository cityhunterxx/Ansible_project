- name: Pull default Docker image
  community.docker.docker_image:
    name: ubuntu:18.04
    source: pull
  tags: dipull

- name: Stop service apache2, if started
  service:
    name: apache2
    state: stopped
  tags: start-apps

- name: deploy nginx & grafana servers
  community.docker.docker_compose:
    project_src: /home/cityhunter/Desktop/DevOps/Docker-tutorial/{{ item }} #He will go the files containing the docker-compose.yaml of the containers // Use the var item cause we will be dragging multiple ones
    files:
    - docker-compose.yaml
    pull: yes  #will pull & docker up -d (even if it exists he will try to pull it)
  with_items:
    - Nginx-proxy #To start nginx , make sure to stop apache with ansible before docker compose up le nginx et c'est dans les deux sens !
    - portainer
    - Monitoring/grafana
    - Monitoring/prometheus
    - Monitoring/cadvisor
    - Monitoring/heimdall
    - Monitoring/node-exporter
    - Monitoring/uptime_kuma
    - Monitoring/blackbox
  tags: start-apps


